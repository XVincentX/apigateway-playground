http:
  port: 80
admin:
  port: 9876
  hostname: 0.0.0.0
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  customers:
    url: 'http://customers:3000/'
  invoices:
    url: 'http://invoices:3000/'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  - name: default
    apiEndpoints:
      - api
    policies:
      - proxy:
          - condition:
              name: pathExact
              path: /customers
            action:
              serviceEndpoint: customers
              changeOrigin: true
          - condition:
              name: pathExact
              path: /invoices
            action:
              serviceEndpoint: invoices
              changeOrigin: true
