http:
  port: 80
admin:
  port: 9876
  hostname: 0.0.0.0
apiEndpoints:
  userspace:
    host: '*'
    methods: GET
    scopes:
      - 'user'
  adminspace:
    host: '*'
    methods: POST
    scopes:
      - 'admin'
serviceEndpoints:
  customers:
    url: 'http://customers:3000/'
  invoices:
    url: 'http://invoices:3000/'
policies:
  - expression
  - key-auth
  - proxy
pipelines:
  - name: default
    apiEndpoints:
      - userspace
      - adminspace
    policies:
      - key-auth:
        - action:
            apiKeyHeader: x-apikey
            disableHeadersScheme: true
      - proxy:
          - action:
              serviceEndpoint: customers
              changeOrigin: true
            condition:
              name: hostMatch
              pattern: 'customers.apitest.lan*'
          - action:
              serviceEndpoint: invoices
              changeOrigin: true
            condition:
              name: hostMatch
              pattern: 'invoices.apitest.lan*'
