apiVersion: v1
kind: Service
metadata:
  name: customers
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: customers
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: customers
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
      - name: customers
        image: xvincentx/apigatewayplayground_customers:microservice
