apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: gateway
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: xvincentx/apigatewayplayground_gateway:master
        imagePullPolicy: Always
